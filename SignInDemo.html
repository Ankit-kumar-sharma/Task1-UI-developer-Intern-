<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignDemo</title>
    <link rel="stylesheet" href="signincss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <form action="/action_page.html" class="example">
            <i class="fa fa-user fa-2x icon"><span class="login">Login</span></i>
            <hr class="lhr">
            <label for="email" class="text1">Email ID</label>
            <i class="fa fa-envelope fa-2x icon"></i>
            <input type="email" class="email" placeholder="example@gmail.com"required><br>
            <label for="password" class="text2"></i>Password</label>
            <i class="fa fa-lock fa-2x icon"></i>
            <input type="password" class="password" required>
            <br>
            <input type="submit" id="submit" required>
        </form>

    </div>
    
</body>
</html>
